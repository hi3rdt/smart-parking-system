[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
upload_port = COM2
monitor_port = COM2
upload_speed = 115200
monitor_speed = 115200
lib_deps = 
	espressif/esp32-camera@^2.0.4
	madhephaestus/ESP32Servo@^3.0.9
	witnessmenow/UniversalTelegramBot@^1.3.0
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^6.21.4